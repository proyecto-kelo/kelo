
<html>
<head>
<meta http-equiv="Content-Type" content= "text/html; charset=utf-8" /> 
<title>Añadir Viñedo</title>

<!-----Including CSS for different screen sizes-->
<link rel="stylesheet" type="text/css" href="css-admin/responsiveform.css">
<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="css-admin/responsiveform1.css" />
<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="css-admin/responsiveform2.css" />
<link rel="stylesheet" media="screen and (max-width: 350px)" href="css-admin/responsiveform3.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js-admin/admin.js" type="text/javascript"></script>
<script src="js-admin/main-admin.js" type="text/javascript"></script>
</head>
<body>
<div id="envelope">

  <header>
  <img id="atras" src="ima-admin/close.png" width="60" height="60" ><h2>Añadir</h2>

  </header>

  <form id="formanadir" method="post" action="/anadir">

    <label>Nombre Viñedo</label>
    <input name="nombre" placeholder="Ejemplo:Ochoa" type="text" width="100px;">
    <label>Provincia</label>
    <input name="provincia" placeholder="Navarra, La Rioja o Alava" type="text" width="100px;">
    <label>Dirección</label>
    <input name="direccion" placeholder="Ejemplo: Leitza Elgoyen 15" type="text">
    <label>Email</label>
    <input name="email" placeholder="Ejemplo@ejemplo.com" type="text" width="100px;">
    <label>Telefono</label>
    <input name="telefono" placeholder="Ejemplo: 956729674" type="text" width="100px;">
    <label>Información Corta</label>
    <input name="infor" placeholder="..." type="text">
    <label>Información Larga</label>
    <textarea cols="15" name="informacion" placeholder="..." rows="10">
    </textarea>
    <label>Busqueda</label>
    <input name="busqueda" placeholder="URL busqueda Prestashop" type="text" width="100px;">
    <label>Tinto</label>
    <textarea cols="15" name="tinto" placeholder="URL de Prestashop (Imagen)" rows="10">
    </textarea>
    <label>Blanco</label>
    <textarea cols="15" name="blanco" placeholder="URL de Prestashop (Imagen)" rows="10">
    </textarea>
    <label>Rosado</label>
    <textarea cols="15" name="rosado" placeholder="URL de Prestashop (Imagen)" rows="10">
    </textarea>
    <label>Imagen</label>
    <textarea cols="15" name="imagen" placeholder="URL de Prestashop (Imagen)" rows="10"> </textarea>
    <br><br>
    <input id="anadir" type="submit" value="Añadir" onclick="validarCampos()">
  </form>
</div>
</body>
</html>
