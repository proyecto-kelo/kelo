
<html>
<head>
<meta http-equiv="Content-Type" content= "text/html; charset=utf-8" /> 
<title>Añadir Viñedo</title>
<link rel="shorcut icon" href="images/imagewine.png">
<!-----Including CSS for different screen sizes-->
<link rel="stylesheet" type="text/css" href="css-admin/responsiveform.css">
<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="css-admin/responsiveform1.css" />
<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="css-admin/responsiveform2.css" />
<link rel="stylesheet" media="screen and (max-width: 350px)" href="css-admin/responsiveform3.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js-admin/admin.js" type="text/javascript"></script>
<script src="js-admin/main-admin.js" type="text/javascript"></script>
</head>
<body>
<div id="envelope">
  <header>
  <img id="atras" src="ima-admin/back.png" width="60" height="60" onclick="location.href='/admin/princi.html'" style="cursor: pointer;"><h2>Añadir</h2>
  </header>
  <form id="formanadir" method="post" action="/anadir">
    <label>Nombre Viñedo</label>
    <input id="nombre" name="nombre" placeholder="Ejemplo:Ochoa" type="text" width="100px;">
    <label>Provincia</label>
    <input id="provincia" name="provincia" placeholder="Navarra, La Rioja o Alava" type="text" width="100px;">
    <label>Dirección</label>
    <input id="direccion" name="direccion" placeholder="Ejemplo: Leitza Elgoyen 15" type="text">
    <label>Email</label>
    <input id="gmail" name="gmail" placeholder="Ejemplo@ejemplo.com" type="text" width="100px;">
    <label>Telefono</label>
    <input id="telf" name="telf" placeholder="Ejemplo: 956729674" type="text" width="100px;">
    <label>Información Corta</label>
    <input id="infor" name="infor" placeholder="..." type="text">
    <label>Información Larga</label>
    <textarea cols="15" id="informacion" name="informacion" placeholder="..." rows="10">
    </textarea>
    <label>Busqueda</label>
    <input id="busqueda" name="busqueda" placeholder="URL busqueda Prestashop" type="text" width="100px;">
    <label>Tinto</label>
    <input id="tinto" name="tinto" value="" placeholder="URL imagen Prestashop" type="text" width="100px;">
    <label>Blanco</label>
    <input id="blanco" name="blanco" value="" placeholder="URL imagen Prestashop"type="text" width="100px;">
    <label>Rosado</label>
    <input id="rosado" name="rosado" value="" placeholder="URL imagen Prestashop"type="text" width="100px;">
    <label>Imagen</label>
    <input id="imagen" name="imagen" value="" placeholder="URL imagen Mediafire"type="text" width="100px;">
    <br><br>
    <input id="anadir" type="submit" value="Añadir" onclick="validarCampos()">
  </form>
</div>
</body>
</html>
