<html>
<head>
<title>Modificar Viñedo</title>
<meta http-equiv="Content-Type" content= "text/html; charset=utf-8" /> 
<!-----Including CSS for different screen sizes-->
<link rel="stylesheet" type="text/css" href="css-admin/responsiveform.css">
<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="css-admin/responsiveform1.css" />
<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="css-admin/responsiveform2.css" />
<link rel="stylesheet" media="screen and (max-width: 350px)" href="css-admin/responsiveform3.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js-admin/admin.js" type="text/javascript"></script>
<script src="js-admin/main-admin.js" type="text/javascript"></script>

</head>
<body>


<div id="envelope">

  <header>
    <img id="atras" src="ima-admin/back.png" width="60" height="60" ><h2>Modificar</h2>

  </header>

  <form id="formmodificar" method="post">
    <label>Nombre Viñedo</label>
    <input id="nombre" name="nombre" value="" type="text" width="100px;">
    <label>Provincia</label>
    <input id="provincia" name="provincia" value="" type="text" width="100px;">
    <label>Dirección</label>
    <input id="direccion" name="direccion" value="" type="text">
    <label>Email</label>
    <input id="email" name="email" value="" type="text" width="100px;">
    <label>Telefono</label>
    <input id="telf" name="telf" value="" type="text" width="100px;">
    <label>Información Corta</label>
    <input id="info" name="info" value="" type="text">
    <label>Información Larga</label>
    <textarea cols="15" id="informacion" name="informacion" value="" rows="10"></textarea>
    <label>Busqueda</label>
    <input id="busqueda" name="busqueda" value="" type="text" width="100px;">
    <label>Tinto</label>
    <textarea cols="15" id="tinto" name="tinto" value="" rows="10"></textarea>
    <label>Blanco</label>
    <textarea cols="15" id="blanco" name="blanco" value="" rows="10"></textarea>
    <label>Rosado</label>
    <textarea cols="15" id="rosado" name="rosado" value="" rows="10"></textarea>

    <label>Imagen</label>

      <style>
        .thumb {
          height: 75px;
          border: 1px solid #000;
          margin: 10px 5px 0 0;
        }
      </style>

      <input type="file" id="files" name="files[]" multiple />
      <output id="list"></output>

      <script>
        function handleFileSelect(evt) {
          var files = evt.target.files; // FileList object

          // Loop through the FileList and render image files as thumbnails.
          for (var i = 0, f; f = files[i]; i++) {

            // Only process image files.
            if (!f.type.match('image.*')) {
              continue;
            }

            var reader = new FileReader();

            // Closure to capture the file information.
            reader.onload = (function(theFile) {
              return function(e) {
                // Render thumbnail.
                var span = document.createElement('span');
                span.innerHTML = ['<img class="thumb" src="', e.target.result,
                                  '" title="', escape(theFile.name), '"/>'].join('');
                document.getElementById('list').insertBefore(span, null);
              };
            })(f);

            // Read in the image file as a data URL.
            reader.readAsDataURL(f);
          }
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
      </script>
      
      <br><br>
      <input id="submit" type="button" value="Guardar"  onClick="princi.html">
  </form>
</div>
</body>
</html>
