<!DOCTYPE HTML>

	<title>Kelo - Inicio</title>
	<body>
		<div id="fondo">
		<section id="header">
			<h1 id="logo"><a href="index.html"><img src="images/kelologo.png" height="60px" weight="100px"></img></a></h1>
			<nav id="menu">
				<ul id="nav">

					<li id="tienda"><a href="">Tienda</a></li>
					<li id="contacto"><a href="#formulario">Contacto</a></li>
				</ul>
			</nav>

			<div id="tfheader">
			<form id="tfnewsearch">
				<!-- name="q" -->
		        <input type="text" class="tftextinput" name="q" size="15" maxlength="120" id="texto"><input type="submit" value="buscar" class="tfbutton">
			</form>
			<div class="tfclear"></div>
			</div>
		</section>
		
		</div>
		<section id="cuadrados">		
			<div id="box1" value="vinos_navarra">
				<p id="tit">NAVARRA</p>
				<p id="subtit">Nafarroa</p>
			</div>
			<div id="box2" value="vinos_rioja">
				<p id="tit">LA RIOJA</p>
				<p id="subtit">Errioxa</p>

			<div id="box3" value="vinos_alava">
				<p id="tit">ALAVA</p>

		<section id="vinos_navarra">
			<h1>Navarra</h1>
		</section>

		<section id="vinos_alava">

		</section>
		<!-- Formulario -->
		<!-- Estará escondido hasta que se pulse el botón de contacto -->
		<div id="formulario" class="modalDialog">
    		<div>
    			<form action="#">
  					<div>
    				<label>Nombre</label>
    					<div>
    						<input id="nombre" type="text" value="" size="8" tabindex="1">
    					</div>
  					</div> 
  					<div>
    				<label>Email</label>
    					<div>
    						<input id="email" type="email" value="" maxlength="255" tabindex="3">  
    					</div>
  					</div>
  					<div>
    				<label>Asunto</label>
	    				<div>
	    					<input id="asunto" type="text" value="" size="8" tabindex="1">
	    				</div>
  					</div>
  					<div>
    				<label >Mensaje</label>
	    				<div>
	    					<textarea id="mensaje" rows="10" cols="50" tabindex="4"></textarea>
	    				</div>
  					</div>
  					<div>
    					<div>
      					<input id="saveForm" name="saveForm" type="submit" value="Enviar">
    					</div>
  					</div>
				</form>
			</div>
		</div>
