<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/index.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/formulario.js" type="text/javascript"></script>
		<script src="js/bodegas.js" type="text/javascript"></script>
		<script src="js/slider.js"></script>
	</head>
	<title>Kelo - Inicio</title>
	<body>
		<div id="fondo">
		<section id="header">
			<h1 id="logo"><a href="index.html"><img src="images/kelologo.png" height="60px" weight="100px"></img></a></h1>
			<nav id="menu">
				<ul id="nav">
					<li id="inicio"><a href="index.html"><img src="images/home166.png" width="50%" height="50%"></a></li>
					<li id="tienda"><a href="http://www.tienda-kelo.tk"><img src="images/cart.png" width="50%" height="50%"></a></li>
					<li id="contacto"><a href="#formulario"><img src="images/envelope54.png" width="50%" height="50%"></a></li>
				</ul>
			</nav>
			<div id="tfheader">
			<form id="tfnewsearch">
				<!-- name="q" -->
		        <input type="text" class="tftextinput" name="q" size="18" maxlength="120" id="texto" /><button id="buscar" type="button" class="tfbutton"><img src="images/magnifier52.png" width="35px" height="35px"></button>
			</form>
		</section>
		</div>
		<div id="audio">
			<audio src="audio/levels.mp3" preload="auto" controls>
				<p>Tu navegador no implementa el elemento audio.</p>
			</audio>
		</div>
		<section id="cuadrados">		
			<div id="box1" value="vinos_navarra">
				<p id="tit">NAVARRA</p>
				<p id="subtit">Nafarroa</p>
			</div>
			<div id="box2" value="vinos_rioja">
				<p id="tit">LA RIOJA</p>
				<p id="subtit">Errioxa</p>
			</div>	
			<div id="box3" value="vinos_alava">
				<p id="tit">ALAVA</p>
				<p id="subtit">Araba</p>
			</div>			
		</section>
		<section id="vinos_navarra">
			<h1>Navarra</h1>
		</section>
		<section id="vinos_rioja">
			<h1>La Rioja</h1>
		</section>
		<section id="vinos_alava">
			<h1>Alava</h1>
		</section>
		<!-- Formulario -->
		<!-- Estará escondido hasta que se pulse el botón de contacto -->
		<div id="formulario" class="modalDialog" >
    		<div>
    		<a href='#close' title='Close' class='close'>X</a>
    			<form method="post" id="formulario">
  					<div>
    				<label>Nombre</label>
    					<div>
    						<input id="nombre" type="text" value="" size="8" tabindex="1">
    					</div>
  					</div> 
  					<div>
    				<label>Email</label>
    					<div>
    						<input id="email" type="email" value="" maxlength="255" tabindex="3">  
    					</div>
  					</div>
  					<div>
    				<label>Asunto</label>
	    				<div>
	    					<input id="asunto" type="text" value="" size="8" tabindex="1">
	    				</div>
  					</div>
  					<div>
    				<label >Mensaje</label>
	    				<div>
	    					<textarea id="mensaje" rows="10" cols="50" tabindex="4"></textarea>
	    				</div>
  					</div>
  					<div>
    					<div>
      					<input id="saveForm" name="saveForm" type="button" value="Enviar" onclick="enviar()">
    					</div>
  					</div>
				</form>
			
			</div>
		</div>
	</body>
</html>
