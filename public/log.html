<!doctype html>
<html>
<head>
    <link rel="shorcut icon" href="images/imagewine.png">
	<title>Node Authentication</title>
</head>
<script src="js/md5.js" type="text/javascript"></script>
<script>
    function convierteMd5(){
        var pass = document.getElementById('contrasenya').value;
        var contra=md5(pass);
        document.getElementById('contrasenya').value = contra;
    }
   </script>
<body>

<form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input id="contrasenya" type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In" onClick="convierteMd5()"/>
    </div>

</form>

</body>
</html>
